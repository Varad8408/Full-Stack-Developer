  <form action="" novalidate>
    <h1>Contact Us</h1>
    <label for="name">Name <em>*</em></label>
    <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="name"/>

    <label for="email">E-mail <em>*</em></label>
    <input type="email" id="email" name="email" placeholder="Arun123@gmail.com" autocomplete="email" />

    <label for="message">Message <em>*</em></label>
    <textarea id="message" name="message" cols="30" rows="10" placeholder="Type your message"></textarea>

    <p><input type="submit" value="Submit" /></p>
  </form>
